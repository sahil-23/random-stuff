<html>
	<head>
		<link href='./infinite_scroll.css' rel='stylesheet'>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js' type='text/javascript'>
		</script>
		<script type='text/javascript'>
			$(document).ready(function(){
				var count = 15;
				var zPosition = 0;
				for(var i=0 ; i<count ; i++){
					zPosition = (i*-500);
					$('.container').append('<div class="section" style="transform:translate3d(-50%,-50%,'+zPosition+'px)"></div>');
				}

				$('.container').append('<div class="section" style="transform:translate3d(-50%,-50%,'+(zPosition-2000)+'px)"><img src="http://www.thenug.com/sites/default/pub/022814/thenug-H663pVM8v8.gif"/ class="boobs-image"></div>');

				var $container = $('.container');
				$(window).scroll(function(){
					var top = $(document).scrollTop();
					$container.css('transform', "translate3d(0,0,"+ top +"px)");
				});
			});
		</script>
	</head>

	<body>
		<div class="fixed-wrapper">
			<div class="perspective">
				<div class="container">
					
				</div>
			</div>
		</div>
	</body>

</html>
